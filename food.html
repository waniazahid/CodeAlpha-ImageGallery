<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Food Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="food-bg">

      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://img.hellofresh.com/w_3840,q_auto,f_auto,c_limit,fl_lossy/hellofresh_website/ca/cms/SEO/vegetarian-bibimbap.jpg" class="gallery-img" alt="Food" onclick="openModal(this)">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://content.jdmagicbox.com/v2/comp/faridabad/m4/011pxx11.xx11.161118124155.k6m4/catalogue/hot-and-tasty-chinese-food-faridabad-sector-11-faridabad-fast-food-6QL7S58D42.jpg" class="gallery-img" alt="Food" onclick="openModal(this)">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://b.zmtcdn.com/data/pictures/8/19684068/66a041bba1bc5cc3116958e29e9c36c6.jpg" class="gallery-img" alt="Food" onclick="openModal(this)">
      </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://cdn.pixabay.com/photo/2016/02/29/00/19/cake-1227842_1280.jpg" class="gallery-img" alt="Food" onclick="openModal(this)">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://weeattogether.com/wp-content/uploads/2018/02/6-Amazing-Food-Photography-Tricks-You-Need-To-Know-Pancakes.jpg" class="gallery-img" alt="Food" onclick="openModal(this)">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://images.unsplash.com/photo-1551024601-bec78aea704b?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZGVzc2VydHxlbnwwfHwwfHx8MA%3D%3D" class="gallery-img" alt="Food" onclick="openModal(this)">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNrCxCjmscWw7M7dWMD3FV7eo2tyGSHzIik8V_5ukyuGKb2-R9pftbUb6TX3qgdVeCXkk&usqp=CAU" class="gallery-img" alt="Food" onclick="openModal(this)">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://tandobeverage.com/wp-content/uploads/2021/03/bubble-tea.jpg" class="gallery-img" alt="Food" onclick="openModal(this)">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://img.freepik.com/free-photo/blue-lagoon-orange-cocktails-with-fruit-slices_114579-3650.jpg?semt=ais_hybrid&w=740" class="gallery-img" alt="Food" onclick="openModal(this)">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://thumbs.dreamstime.com/b/quenching-summer-thirst-vibrant-fruity-drinks-ice-refreshing-blend-citrus-tropical-flavors-coolness-perfect-chill-301998221.jpg" class="gallery-img" alt="Food" onclick="openModal(this)">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKGuz6O6Td2l6McliguigTFvQeRuwc1Dwmf2G_IDgs64Jgx7khfgx4oDty1JzV7P5Hjsc&usqp=CAU" class="gallery-img" alt="Food" onclick="openModal(this)">
      </div>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark text-white">
      <div class="modal-body p-0 position-relative text-center">
        <button class="nav-btn left-btn" onclick="prevImage()">&#10094;</button>
        <img src="" class="modal-img d-block mx-auto" id="modalImage" alt="Large View">
        <button class="nav-btn right-btn" onclick="nextImage()">&#10095;</button>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
